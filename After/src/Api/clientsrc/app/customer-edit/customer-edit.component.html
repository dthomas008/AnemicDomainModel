<p-panel header="Edit Customer">
  <form novalidate (ngSubmit)="updateCustomer()" [formGroup]="customerForm">
    <div class="ui-g">
      <label class="ui-g-6">Id: </label>
      <div class="ui-g-6">{{currCustomer?.id}}</div>
    </div>
    <div class="ui-g">
      <label class="ui-g-6">Status: </label>
      <div class="ui-g-6">{{currCustomer?.status}}</div>
    </div>
    <div class="ui-g">
      <label class="ui-g-6">Status Expiration Date: </label>
      <div class="ui-g-6">{{currCustomer?.statusExpirationDate | date }}</div>
    </div>
    <div class="ui-g">
      <label class="ui-g-6">Money Spent: </label>
      <div class="ui-g-6">{{currCustomer?.moneySpent | currency }}</div>
    </div>
    <div class="ui-g">
      <label class="ui-g-1" for="name">Name: </label>
      <input class="ui-g-4" type="text" pInputText id="name" placeholder="Name (required)" formControlName="name" />
      <span class="ui-g-7" *ngIf="(customerForm.get('name').touched || 
            customerForm.get('name').dirty) && 
            customerForm.get('name').errors">
        <span *ngIf="customerForm.get('name').errors.required">
          Please enter your name.
        </span>
        <span *ngIf="customerForm.get('name').errors.minlength">
          The first name must be longer than 3 characters.
        </span>
      </span>
    </div>
    <div class="ui-g">
      <label class="ui-g-1" for="email">Email: </label>
      <div class="ui-g-1">{{currCustomer?.email}}</div>
    </div>
    <div class="ui-g">
      <button class="ui-grid-col-1" type="submit" pButton icon="fa-check" label="Save" [disabled]='!customerForm.valid'></button>
      <button class="ui-grid-col-2" type="submit" pButton icon="fa-plus" label="Promote" [disabled]='!customerForm.valid'></button>
    </div>
  </form>
  {{message | json}}
</p-panel>
